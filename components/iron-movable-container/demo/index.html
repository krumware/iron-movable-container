<html lang="en">
<head>
  <title>iron-movable-container demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../iron-movable-container.html">
  <link rel="import" href="../../paper-card/paper-card.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../paper-styles/color.html">

  <style is="custom-style">
    paper-card {
      width: 100%;
      margin-bottom: 16px;
    }

    .toolbar {
      @apply(layout-fixed-top);
      @apply(layout-flex);
      height:20px;
      background-color:green;
    }

    /* If you want your things to swipe nicely, you might want to disable
     * text selection on those elements. */
    .drag-anchor {
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      cursor: move;
    }
  </style>

</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h4>Draggable toolbar</h4>
    <div class="vertical-section">
      <iron-movable-container>
        <div class="drag-anchor toolbar">I can be dragged</div>
        <paper-card heading="I'm just tagging along"></paper-card>
      </iron-movable-container>
    </div>

    <h4>Drag disabled</h4>
    <div class="vertical-section">
      <iron-movable-container disabled>
        <div class="drag-anchor toolbar">I can't be dragged</div>
        <paper-card heading="I'm just tagging along"></paper-card>
      </iron-movable-container>
    </div>
  </div>
</body>
</html>
